<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
<body>
    <div id="contenedor">
        <h1>Calculadora</h1>
        <div>
            <input class="num1" placeholder="Num 1" type="text">
            <input class="num2" placeholder="Num 2" type="text">
            <input class="resultado" placeholder="Resultado" disabled type="text">
        </div>
        <div> 
            <button class="botonMas">+</button>
            <button class="botonMenos">-</button>
            <button class="botonPor">x</button>
            <button class="botonEntre">รท</button> 
            <button class="botonExponencial">^</button>  
            <button class="botonClear">CE</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
