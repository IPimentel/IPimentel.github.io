<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google</title>
    <link rel="stylesheet" href="flex.css">
    <link rel="icon" href="favicon.ico">
</head>
<body>
    <div class="header">
        <span><a href="https://accounts.google.com/ServiceLogin?service=mail&passive=true&rm=false&continue=https://mail.google.com/mail/?tab%3Dwm&scc=1&ltmpl=default&ltmplcache=2&emr=1&osid=1#">Gmail</a></span>
        <span><a href="https://www.google.com.mx/imghp?hl=es-419&tab=wi">Imágenes</a></span>
    </div>
    <div class="contenedor">
        <div class="contenedor_logo">
            <img class="logo" src="googlelogo_color_272x92dp.png">
        </div>
        <div class="input">
            <input class="buscador" type="text">
        </div>
        <div class="botones">
            <button class="busqueda">Buscar en Google</button>
            <button class="suerte">Me siento con suerte</button>
        </div>
        <p>Ofrecido por Google en: <a>Español (Latinoamérica)</a></p>
    </div>
    <div class="region">
        <span>México</span>
    </div>
    <div class="footer">
        <div class="left">
            <span>Publicidad</span>
            <span>Negocios</span>
            <span>Acerca de</span>
        </div>
        <div class="right">
            <span>Privacidad</span>
            <span>Condiciones</span>
            <span>Preferencias</span>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
